name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies for Chrome and test tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl
          # Установка Google Chrome stable
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          rm google-chrome-stable_current_amd64.deb

      - name: Install ChromeDriver
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
          wget https://chromedriver.storage.googleapis.com/${CHROME_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          rm chromedriver_linux64.zip
          chromedriver --version

      - name: Run Maven build and tests
        run: mvn clean install -DskipTests
      - name: Run tests with Allure
        run: |
          mvn test -Dselenide.browser=chrome -Dselenide.headless=true
          echo "=== Checking test results ==="
          find target/ -name "*.json" -o -name "*.xml" 2>/dev/null | head -10
