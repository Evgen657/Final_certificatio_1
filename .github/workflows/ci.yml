name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Remove snap Firefox and install official Firefox with dependencies
        run: |
          sudo snap remove firefox || true
          sudo add-apt-repository -y ppa:mozillateam/ppa
          sudo apt-get update
          sudo apt-get install -y firefox jq unzip
          sudo apt-get clean

      - name: Install Geckodriver
        run: |
          GECKO_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | jq -r .tag_name)
          wget https://github.com/mozilla/geckodriver/releases/download/$GECKO_VERSION/geckodriver-$GECKO_VERSION-linux64.tar.gz
          tar -xzf geckodriver-$GECKO_VERSION-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/geckodriver
          geckodriver --version

      - name: Verify Firefox executable
        run: |
          which firefox
          file $(which firefox)
          firefox --version

      - name: Run Maven tests with headless Firefox
        run: mvn clean test -Dselenide.browser=firefox -Dselenide.headless=true

      - name: Install Allure Commandline
        run: |
          ALLURE_VERSION=2.20.1
          wget -qO allure.zip https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.zip
          unzip -q allure.zip -d allure
          rm allure.zip
          chmod +x allure/bin/allure

      - name: Generate Allure report
        run: |
          ./allure/bin/allure generate target/allure-results --clean -o target/allure-report

      - name: Upload Allure test results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
