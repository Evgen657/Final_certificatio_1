name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install stable Chrome browser
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          rm google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: Install stable ChromeDriver
        run: |
          CHROMEDRIVER_VERSION="117.0.5938.62"
          wget https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          rm chromedriver_linux64.zip
          chromedriver --version

      - name: Run tests with Maven and headless Chrome
        run: mvn clean test -Dselenide.browser=chrome -Dselenide.headless=true

      - name: Upload Allure test results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
