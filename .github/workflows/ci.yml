name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies and Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl jq
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -f install -y
          rm google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: Install ChromeDriver version 100.0.4896.60
        run: |
          CHROMEDRIVER_VERSION=100.0.4896.60
          wget "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          rm chromedriver_linux64.zip
          chromedriver --version

      - name: Run Maven tests with headless Chrome
        run: mvn clean test -Dselenide.browser=chrome -Dselenide.headless=true

      - name: Upload Allure test results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: target/allure-results
